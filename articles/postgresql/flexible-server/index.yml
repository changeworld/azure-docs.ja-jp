title: フレキシブル サーバー (プレビュー) のドキュメント
summary: Azure Database for PostgreSQL - フレキシブル サーバー (プレビュー) は、フル マネージドのサービスとしての PostgreSQL データベースであり、予測可能なパフォーマンスと動的なスケーラビリティを実現しながら、ミッションクリティカルなワークロードを処理できます。 Azure Database for PostgreSQL では、任意のオープンソース ツールとプラットフォームを利用してアプリケーションを開発できます。 クイックスタート、チュートリアル、およびサンプルを使用して、フレキシブル サーバーの使用方法を学習してください。
