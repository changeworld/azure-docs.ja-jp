title: Azure Database for PostgreSQL のドキュメント
summary: Azure Database for PostgreSQL は、オープンソースの PostgreSQL データベース エンジンに基づいたリレーショナル データベース サービスです。 フル マネージドのサービスとしてのデータベースであり、予測可能なパフォーマンス、セキュリティ、高可用性、動的なスケーラビリティを実現しながら、ミッションクリティカルなワークロードを処理できます。 シングル サーバーと Hyperscale (Citus) クラスターの 2 つのデプロイ オプションを利用できます。 Hyperscale (Citus) オプションでは、シャーディングを使用して複数のマシンにわたってクエリを水平方向にスケーリングし、スケールとパフォーマンスの向上を必要とするアプリケーションをサポートします。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Azure Database for PostgreSQL の使用方法を確認してください。
