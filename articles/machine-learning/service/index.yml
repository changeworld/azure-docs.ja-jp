  description: Azure Machine Learning サービス (プレビュー) では、Python ツールと Python ライブラリを使用して、機械学習モデルおよび AI モデルを構築、デプロイ、管理できます。 データを保存および処理するために、さまざまなデータや Azure のコンピューティング サービスを使用できます。
