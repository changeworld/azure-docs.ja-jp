        items:
          - title: 概要
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Azure SQL Database のマネージド インスタンスの詳細については、こちらをご覧ください。</p>
          - title: 外部からのアクセス互換性の高さ
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>最新バージョンの SQL Server データベース エンジンにより、100% に近い SQL 機能の互換性があります。</p>
          - title: VNet 統合
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>セキュリティで保護されたサービスが、プライベート IP アドレスを使用してプライベート Azure VNet 内に配置されます。</p>
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>リソースを共有するマネージド インスタンスを複数デプロイするためのコスト効果の高いソリューション。</p>
            title: インスタンス プール
          - title: 簡単に移行
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>ネイティブ復元を使用して、オンプレミス データベースを Azure クラウドに簡単に移行します。</p>
          - title: ダウンタイムなしの移行
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Database Migration Service を使用して、最小限のダウンタイムで複数のデータベースを移行します。</p>
          - title: 価格
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>ご使用の既存のオンプレミスのライセンスと Azure ハイブリッド特典 (AHB) を利用して、最大 40% 節約できます。</p>
          - title: PaaS の機能
            href: /azure/sql-database/sql-database-paas
            html: <p>Azure PaaS では、99.99% の可用性を持つインスタンスを最小限の管理で利用できます。</p>
          - title: サービス階層
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>各自のビジネス ニーズに応じて、General Purpose または Business Critical サービス レベルを選択します。</p>
