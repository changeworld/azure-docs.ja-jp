    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>SQL Server データベース エンジンの安定した最新バージョンで常に動作し、<a href="/azure/sql-database/sql-database-automated-backups">自動データベース バックアップ</a>によって OS にパッチが適用される、<a href="/azure/sql-database/sql-database-high-availability">可用性の高い</a> PaaS データベース。</p>
      image:
        src: media/index/i_managed.svg
      title: 完全管理型
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>月額 5 米ドルの手頃なデータベースから強力な 80 コア データベースまでの<a href="/azure/sql-database/sql-database-service-tiers">柔軟なパフォーマンス レベル</a>によって、価格/パフォーマンスの比率をニーズに合わせて調整することができます。</p>
      image:
        src: media/index/i_perftier.svg
      title: 価格/パフォーマンス レベル
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>ニーズに応じて簡単にデータベースを<a href="/azure/sql-database/sql-database-single-database-scale">スケールアップ</a>、<a href="/azure/sql-database/sql-database-read-scale-out">スケールアウト</a>、シャード化して、アプリケーションのパフォーマンスを向上させます。</p>
      image:
        src: media/index/i_scale.svg
      title: スケーラビリティと弾力性
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>インテリジェンスをサービスに組み込むことで、<a href="/azure/sql-database/sql-database-automatic-tuning">自動的にデータベースのパフォーマンスをチューニングし</a>、データベース内の<a href="/azure/sql-database/sql-advanced-threat-protection">脅威</a>や<a href="/azure/sql-database/sql-vulnerability-assessment">脆弱性</a>を特定します。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 組み込みのインテリジェンス
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p><a href="/azure/sql-database/sql-database-managed-instance">論理サーバーでホストされている単一データベース</a>を、予測可能なパフォーマンスで単一データベースを必要とする <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS アプリケーション</a>やマイクロサービスに使用します。</p>
      image:
        src: media/index/i_db.svg
      title: 単一データベース
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p><a href="/azure/sql-database/sql-database-managed-instance">Managed Instance</a> を使用すると、データベース コードの変更を最小またはゼロに抑えて簡単に Azure PaaS に<a href="azure/sql-database/sql-database-managed-instance-migrate">オンプレミス データベースを移行</a>できます。</p>
      image:
        src: media/index/i_mi.svg
      title: Managed Instance
