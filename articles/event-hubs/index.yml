abstract:
  description: Azure Event Hubs は、毎秒数百万のイベントを受け取って処理できる、データ ストリーミング プラットフォームでありイベント処理サービスでもあります。 このサービスは、イベントの発行のために HTTPS および AMQP 1.0 プロトコルをサポートしています。
