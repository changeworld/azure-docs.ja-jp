  title: Azure Event Hubs のドキュメント - チュートリアル、クイック スタート、API リファレンス
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: spelluru
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 10/15/2018
  ms.author: spelluru
abstract:
  description: Azure Event Hubs はビッグ データ ストリーミング プラットフォームであり、毎秒数百万のイベントを受け取って処理できるイベント インジェスト サービスです。 Event Hubs では、分散されたソフトウェアやデバイスから生成されるイベント、データ、またはテレメトリを処理および格納できます。 イベント ハブに送信されたデータは、任意のリアルタイム分析プロバイダーやバッチ処理/ストレージ アダプターを使用して、変換および保存できます。 Event Hubs for Apache Kafka を使用すると、構成を変更するだけで、ネイティブの Kafka クライアント、ツール、アプリケーション (Mirror Maker、Apache Flink、Akka Streams など) が Event Hubs とシームレスに動作するようになります。
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Kafka と Event Hubs を使用した Azure でのビッグ データのストリーミング (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
