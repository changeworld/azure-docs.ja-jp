abstract:
  description: 今回 Log Analytics と Application Insights が追加された Azure Monitor は、利用統計情報を収集して分析するための高度なツールです。このツールでは、ご利用のクラウドとオンプレミスのリソースおよびアプリケーションのパフォーマンスと可用性を最大限に高めることができます。 このツールは、ご利用のアプリケーションがどのように実行されているかを把握するのに役立ちます。さらに、このツールにより、そのアプリケーションに影響している問題点およびアプリケーションが依存しているリソースを事前に明らかにしておくことができます。
