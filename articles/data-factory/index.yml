### YamlMime:Landing
title: Azure Data Factory のドキュメント
summary: Azure Data Factory は Azure のクラウド ETL サービスであり、スケールアウト サーバーレス データ統合およびデータ変換を実現します。  直感的な作成が可能なコード不要の UI を備えているほか、単一のペインで監視と管理を行えます。 さらに ADF では、既存の SSIS パッケージを Azure にリフトアンドシフトして、完全な互換性を維持しながらそれらを実行できます。 SSIS Integration Runtime がフル マネージド サービスを提供するため、インフラストラクチャの管理について心配する必要はありません。
metadata:
  title: Azure Data Factory のドキュメント
  description: クラウド データ統合サービスである Data Factory を使用して、データの保管、移行、および処理のサービスを自動化データ パイプラインにまとめる方法について説明します。 チュートリアルなどのドキュメントでは、データ パイプラインの設定と管理の方法や分析用のデータの移動と変換の方法を紹介します。
