summary: 組織がデータ ソースを検索、把握、活用できるようにデータ カタログを設定する方法について説明します。 チュートリアルや API リファレンスなどのドキュメントでは、登録されたデータ ソースをデータ コンシューマーが検索し、領域の専門家によって提供される知識を取得できるデータ リポジトリの計画とセットアップの方法を紹介します。
