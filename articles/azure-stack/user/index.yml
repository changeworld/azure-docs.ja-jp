abstract:
  description: "Azure Stack は、会社またはサービス プロバイダーのデータセンターからの Azure サービスの使用を可能にするハイブリッド クラウド プラットフォームです。 開発者は Azure Stack でアプリを作成できます。 その後、そのアプリを Azure Stack と Azure にデプロイできます。また、Azure Stack クラウドと Azure 間の接続を利用するハイブリッド アプリを作成することもできます。 Microsoft が提供するクイック スタートとチュートリアルを使用して、リソースを作成し、アプリをデプロイする方法を確認してください。<br/><br/>インフラストラクチャの管理およびサービスの提供を行う Azure Stack オペレーターは、<a href=\"/azure/azure-stack/\">オペレーター ドキュメント</a>を参照してください。"
