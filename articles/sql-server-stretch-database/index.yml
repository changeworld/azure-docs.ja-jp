### YamlMime:Landing
title: Azure SQL Server Stretch Database のドキュメント
summary: SQL Server Stretch Database を使用して、透過的かつ安全にコールド データを Azure クラウドに移行する方法について説明します。 既存のクエリやアプリケーションに変更を加える必要なく、使用頻度の低いデータを含むデータベース用にコスト効率の高い可用性を設定できます。
