title: Azure Service Health のドキュメント
summary: Azure Service Health は、Azure サービスの問題があるか、将来それらの問題の影響を受ける可能性がある場合に、パーソナライズされたガイダンスとサポートを提供するエクスペリエンスのスイートです。 Azure Service Health は、Azure の状態、サービス正常性サービス、および Resource Health で構成されています。
metadata:
  title: Azure Service Health のドキュメント
  description: Azure Service Health は、Azure サービスの問題による影響を受けた場合にパーソナライズされたガイダンスとサポートを提供するエクスペリエンスのスイートです。 Azure Service Health を使用すると、通知を受け取ることができます。また、問題の影響を把握するのが容易になるほか、問題が解決したときに更新情報が届きます。 さらに、Azure Service Health は、お使いのリソースの可用性に影響を及ぼすおそれのある計画的なメンテナンスや変更の準備に役立ちます。
