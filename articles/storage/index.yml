documentType: LandingData
title: Azure Storage のドキュメント
metadata:
  title: Azure Storage のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: Azure Storage は、高い可用性とセキュリティ、耐久性、スケーラビリティ、冗長性を備えたストレージを提供する、Microsoft が管理するクラウド サービスです。 Azure Storage には、Azure BLOB、Azure Data Lake Storage Gen2、Azure Files、Azure キュー、Azure テーブルが含まれます。
  services: storage
  author: tamram
  manager: twooley
  ms.service: storage
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 06/27/2018
  ms.author: tamram
abstract:
  description: Azure Storage は、高い可用性とセキュリティ、耐久性、スケーラビリティ、冗長性を備えたクラウド ストレージを提供する、Microsoft が管理するクラウド サービスです。 Azure Storage には、Azure BLOB (オブジェクト)、Azure Data Lake Storage Gen2、Azure Files、Azure キュー、Azure テーブルが含まれます。 Microsoft が提供するクイック スタートとチュートリアルを使用して、アプリケーションで Azure Storage を活用する方法を確認してください。
