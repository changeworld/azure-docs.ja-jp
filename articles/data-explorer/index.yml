abstract:
  description: <p>Azure Data Explorer は、アプリケーション、Web サイト、IoT デバイスなどからの大量のデータ ストリーミングをリアルタイムに分析するためのフル マネージドのデータ分析サービスです。 Azure Data Explorer を使うと、多種多様なデータを収集、格納、分析することによって、製品の改良、カスタマー エクスペリエンスの強化、デバイスの監視、操作の向上を実現できます。</p><p>Microsoft が提供するクイック スタート、チュートリアル、リファレンス コンテンツを利用して、Azure Data Explorerの使用方法を学習してください。</p>
