abstract:
  description: "Azure Cosmos DB は、グローバルな分散データベース サービスで、包括的な SLA により、任意の数の地理的リージョンでスループットとストレージを柔軟かつ個別にスケーリングできるよう設計されています。  Cosmos DB では、人気のある一連の API とプログラミング モデルを使用して、ドキュメント、キー/値、またはグラフ データベースを開発できます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Cosmos DB の使用方法を確認してください。"
