  title: Azure Cosmos DB のドキュメント - チュートリアル、API リファレンス
  description: Azure Cosmos DB を使用して、グローバルに分散されたマルチモデル データベースを構築する方法について説明します。 チュートリアルでは、ドキュメント、キー/値、グラフ データベースを作成して照会する方法について説明します。
  services: cosmos-db
  author: czeumault
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 07/24/2017
  ms.author: carolz
abstract:
  description: Azure Cosmos DB は、グローバルな分散データベース サービスで、包括的な SLA により、任意の数の地理的リージョンでスループットとストレージを柔軟かつ個別にスケーリングできるよう設計されています。  Cosmos DB では、人気のある一連の API とプログラミング モデルを使用して、ドキュメント、キー/値、またはグラフ データベースを開発できます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Cosmos DB の使用方法を確認してください。
