  sections:
  - title: 開発ツールとサンプル
    summary: ブロックチェーン アプリの開発ツールとコード サンプル。
    items:
    - title: Azure Blockchain Development Kit for Ethereum
      summary: Azure Blockchain Service ソリューションの開発、デプロイ、デバッグ、管理を行います。
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Ethereum ブロックチェーン コネクタ
      summary: Azure Logic Apps、Microsoft Flow、Microsoft PowerApps を使用して、トランザクションの送信、コントラクト状態の読み取り、コントラクト更新後のフローのトリガーなど、スマート コントラクト アクションを実行します。
      url: https://docs.microsoft.com/connectors/blockchainethereum/
    - title: コード サンプル
      summary: 作業を開始するためのコード サンプルが含まれた GitHub リポジトリ。
      url: https://github.com/Azure-Samples/blockchain
