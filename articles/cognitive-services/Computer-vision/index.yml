### YamlMime:Landing
title: Computer Vision のドキュメント
summary: クラウドベースの Computer Vision API を使用すると、開発者はイメージを処理し、情報を返すための高度なアルゴリズムにアクセスできます。 画像をアップロードするか、画像の URL を指定すると、Microsoft Computer Vision のアルゴリズムによって、入力とユーザーの選択に基づいてさまざまな方法でビジュアル コンテンツが分析されます。 クイック スタート、チュートリアル、サンプルを使用して、さまざまな方法でビジュアル コンテンツを分析する方法をご確認ください。
