abstract:
  description: Anomaly Detector API を使用すると、お客様のアプリに簡単に異常検出機能を組み込むことができるので、ユーザーが問題を迅速に特定し、損害と影響を最小限に抑えるのに役立ちます。 機械学習に関する経験は不要です。 1 回の API 呼び出しで、事前にトレーニング済みの AI モデルをアクティブにすることができます。このモデルは、種類や量を問わずあらゆる時系列データを取り込めるほか、データに合わせて最適な異常検出モデルを選択して高い精度を実現したり、インシデントの発生後すぐに自動で通知したりすることもできます。 サービスは、あらゆる規模の異常を検出できるようにカスタマイズできます。  ビジネス インシデントの特定、IoT デバイスのトラフィック監視、不正や市場の変化への対応などには、Anomaly Detector をぜひご利用ください。
