abstract:
  description: 任意のデバイスに仮想デスクトップ エクスペリエンスとリモート アプリを提供します。 Microsoft 365 と Azure を連携させ、ユーザーに唯一のマルチセッション Windows 10 エクスペリエンス (優れたスケーリングと IT コストの削減) を提供します。
sections:
- title: 概要
  items:
  - type: paragraph
    text: Windows Virtual Desktop プレビューとその使用方法について説明します。 チュートリアル、操作方法、リファレンス コンテンツなどによって、ホスト プールとテナントを設定し、Windows Virtual Desktop 環境のユーザーにロールを割り当てる方法が示されます。
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/virtual-desktop/overview">Windows Virtual Desktop プレビューとは</a>
