title: Azure Container Registry のドキュメント
summary: Azure Container Registry では、あらゆる種類のコンテナー デプロイ用のプライベート レジストリにコンテナー イメージや成果物をビルド、保存、管理できます。 Azure のコンテナー レジストリは､既存のコンテナー開発およびデプロイのパイプラインで利用します。 Azure Container Registry タスクを使用すると、Azure のコンテナー イメージをオンデマンドで作成したり、ソース コードの更新、コンテナーの基本イメージの更新、またはタイマーによってトリガーされるビルドを自動化したりできます。
