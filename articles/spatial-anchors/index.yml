  description: Spatial Anchors は、クロスプラットフォーム対応の開発者向けサービスです。このサービスを使用すると、複数のデバイス間で時間の経過に伴ってその位置情報を保持するオブジェクトを使用して複合現実エクスペリエンスを作成できます。
