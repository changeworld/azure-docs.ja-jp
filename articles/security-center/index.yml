abstract:
  description: Azure Security Center は、ハイブリッド クラウド ワークロード全体で統合されたセキュリティ管理と高度な脅威保護を実現します。 Microsoft が提供するクイックスタートとチュートリアルを使用して、Security Center の使用を開始する方法、ワークロード全体でセキュリティ ポリシーを適用する方法、脅威にさらされる状態を軽減する方法、攻撃を検出して対応する方法を確認してください。
