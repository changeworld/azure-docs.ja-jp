title: Azure Container Instances のドキュメント
summary: サーバーレスなマネージド Azure 環境内で Docker コンテナーをオンデマンドで実行します。 Azure Container Instances は、オーケストレーションすることなく分離コンテナー内で運用できる、あらゆるシナリオ向けのソリューションです。 イベントドリブンなアプリケーションを実行し、コンテナー開発パイプラインから迅速にデプロイして、データ処理およびビルド ジョブを実行します。
