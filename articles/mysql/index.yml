### YamlMime:Landing
title: Azure Database for MySQL のドキュメント
summary: Azure Database for MySQL は、MySQL Community Edition を基盤としたリレーショナル データベース サービスです。  フルフル マネージドのサービスとしてのデータベースであり、予測可能なパフォーマンスと動的なスケーラビリティを実現しながら、ミッションクリティカルなワークロードを処理できます。 Azure Database for MySQL では、任意のオープンソース ツールとプラットフォームを利用してアプリケーションを開発できます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Azure Database for MySQL の使用方法を確認してください。
metadata:
